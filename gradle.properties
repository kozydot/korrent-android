# Enable AndroidX libraries (required for modern Android development)
android.useAndroidX=true

# Enable Jetifier to automatically migrate legacy support libraries to AndroidX
# This is often needed when using older dependencies alongside AndroidX.
android.enableJetifier=true

# Other Gradle properties can be added here if needed
# Increase JVM heap size for Gradle daemon to prevent OutOfMemoryErrors during build
org.gradle.jvmargs=-Xmx2048m -Dkotlin.daemon.jvm.options="-Xmx2048m"